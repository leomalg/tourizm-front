<div class="modal-header">
  <h4 class="modal-title">{{ 'tour.create.title' | translate }}</h4>
  <button type="button" class="close" aria-label="Close" (click)="close()">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">
  <form [formGroup]="tourForm" autocomplete="off">
    <div class="form-group">
      <label class="input-required" for="name">{{ 'tour.create.name' | translate }}</label>
      <input type="text" formControlName="name" class="form-control" id="name"
             placeholder="{{ 'tour.create.name' | translate }}" autofocus
             [ngClass]="{'input-invalid': controlIsInvalid('name')}">
      <span class="error-label" *ngIf="controlHasError('name', 'required')">{{ 'tour.error.name.required' | translate }}</span>
    </div>
    <div class="form-group">
      <label for="description">{{ 'tour.create.desc' | translate }}</label>
      <textarea formControlName="description" class="form-control" id="description"
                placeholder="{{ 'tour.create.desc' | translate }}"></textarea>
    </div>
    <div class="form-group">
      <label class="input-required" for="duration">{{ 'tour.create.duration' | translate }}</label>
      <ngb-timepicker formControlName="duration" id="duration" class="d-flex justify-content-center" [spinners]="false"
                      [ngClass]="{'child-input-invalid': controlIsInvalid('duration')}"></ngb-timepicker>
      <span class="error-label" *ngIf="controlHasError('duration', 'required')">{{ 'tour.error.duration.required' | translate }}</span>
    </div>
  </form>
</div>
<div class="modal-footer d-flex justify-content-between">
  <button type="button" class="btn btn-outline-dark" (click)="close()">{{ 'global.close' | translate }}</button>
  <button type="button" class="btn btn-secondary" (click)="submit()"
          [disabled]="tourForm.invalid">{{ 'global.submit' | translate }}</button>
</div>
