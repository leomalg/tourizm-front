<div class="modal-header">
  <h4 class="modal-title">{{ 'step.create.title' | translate }}</h4>
  <button type="button" class="close" aria-label="Close" (click)="dismiss()">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">
  <form [formGroup]="stepForm" autocomplete="off">
    <div class="form-group">
      <label for="name">{{ 'step.create.name' | translate }}</label>
      <input type="text" formControlName="name" class="form-control" id="name"
             placeholder="{{ 'step.create.name' | translate }}" autofocus required>
    </div>
    <div class="form-group">
      <label for="description">{{ 'step.create.desc' | translate }}</label>
      <textarea formControlName="description" class="form-control" id="description"
                placeholder="{{ 'step.create.desc' | translate }}"></textarea>
    </div>
    <div class="form-group">
      <label for="latitude">{{ 'step.create.latitude' | translate }}</label>
      <input type="text" formControlName="latitude" class="form-control" id="latitude"
             placeholder="{{ 'step.create.latitude' | translate }}" required>
    </div>
    <div class="form-group">
      <label for="longitude">{{ 'step.create.longitude' | translate }}</label>
      <input type="text" formControlName="longitude" class="form-control" id="longitude"
             placeholder="{{ 'step.create.longitude' | translate }}" required>
    </div>
    <div class="form-group">
      <label for="order">{{ 'step.create.order' | translate }}</label>
      <input type="number" formControlName="order" class="form-control" id="order"
             placeholder="{{ 'step.create.order' | translate }}" required>
    </div>
  </form>
</div>
<div class="modal-footer d-flex justify-content-between">
  <button type="button" class="btn btn-outline-dark" (click)="dismiss()">{{ 'global.close' | translate }}</button>
  <button type="button" class="btn btn-secondary" (click)="submit()"
          [disabled]="stepForm.invalid">{{ 'global.submit' | translate }}</button>
</div>
